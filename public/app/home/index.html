<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
  <link rel="stylesheet" href="maincss">

  <title>OnJek</title>
</head>

<body class="bg-black">
  <div class="w-screen fixed top-0 h-24 bg-black px-12 md:px-40 flex justify-between items-center">
    <div>
      <h1 class="text-4xl font-semibold border-4 border-white text-white p-4">Onjek</h1>
    </div>
    <div>
      <button id="profileDD1" data-dropdown-toggle="profileDD2"
        class="relative overflow-hidden rounded-full bg-cuswhite h-10 w-10">
        <svg class="absolute w-12 h-12 text-gray-400 -left-1 top-0" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
        </svg>
      </button>
      <div id="profileDD2" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
        <ul class="py-2 text-sm text-gray-700" aria-labelledby="profileDD1">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-sage">Profile</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-sage">Settings</a>
          </li>
          <li>
            <a href="login" class="block px-4 py-2 hover:bg-sage">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="h-24 w-full"></div>

  <div class="bg-white min-h-screen w-screen sm:w-[640px] mx-auto">
    <div class="h-full py-6 px-10">
      
      <div class="border border-gray-300 shadow-lg rounded-lg p-6 flex justify-between">
        <div class="flex gap-2">
          <label class="flex items-center text-3xl">
            <span class="fa-regular fa-money-bill"></span>
          </label>
          <input id="accountBalance" class="focus:outline-none text-2xl w-full" disabled></input>
        </div>
        <div class="flex gap-4">
          <div class="flex flex-col items-center">
            <button class="w-8 h-8 flex justify-center items-center text-2xl" data-modal-target="tf-modal"
              data-modal-toggle="tf-modal">
              <span class="fa-regular fa-arrow-up-from-square"></span>
            </button>
          </div>
          <div class="flex flex-col items-center">
            <button class="w-8 h-8 flex justify-center items-center text-2xl" data-modal-target="acc-code-modal"
              data-modal-toggle="acc-code-modal">
              <span class="fa-regular fa-arrow-up-arrow-down"></span>
            </button>
          </div>
          <div class="flex flex-col items-center">
            <button class="w-8 h-8 flex justify-center items-center text-2xl" data-modal-target="topup-modal"
              data-modal-toggle="topup-modal">
              <span class="fa-regular fa-circle-plus"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="mt-6">
        <div class="flex justify-center gap-4">
          <div class="h-24 w-20 flex flex-col justify-center items-center">
            <a class="text-4xl text-center" href="../onride">
              <i class="fa-regular fa-motorcycle"></i>
            </a>
            <p class="text-center text-lg mt-2">OnRide</p>
          </div>
          <div class="h-24 w-20 flex flex-col justify-center items-center">
            <a class="text-4xl text-center" href="../oncar">
              <i class="fa-regular fa-car"></i>
            </a>
            <p class="text-center text-lg mt-2">OnCar</p>
          </div>
          <div class="h-24 w-20 flex flex-col justify-center items-center">
            <a class="text-4xl text-center" href="../onfood">
              <i class="fa-regular fa-burger-soda"></i>
            </a>
            <p class="text-center text-lg mt-2">OnFood</p>
          </div>
          <div class="h-24 w-20 flex flex-col justify-center items-center">
            <a class="text-4xl text-center" href="../onsend">
              <i class="fa-regular fa-box-open"></i>
            </a>
            <p class="text-center text-lg mt-2">OnSend</p>
          </div>
          <div class="h-24 w-20 flex flex-col justify-center items-center">
            <a class="text-4xl text-center" href="../onmart">
              <i class="fa-regular fa-cart-shopping"></i>
            </a>
            <p class="text-center text-lg mt-2">OnMart</p>
          </div>
        </div>
      </div>

      <div class="mt-10">
        <div class="mb-4 flex justify-between">
          <p class="text-xl font-semibold">Recommended Food</p>
          <button class="text-xl font-semibold border-2 border-black hover:bg-black hover:text-white rounded-lg px-2">More</button>
        </div>
        <div class="flex justify-between flex-wrap items">
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
        </div>
      </div>
      <div class="mt-10">
        <div class="mb-4 flex justify-between">
          <p class="text-xl font-semibold">Recommended Mart</p>
          <button class="text-xl font-semibold border-2 border-black hover:bg-black hover:text-white rounded-lg px-2">More</button>
        </div>
        <div class="flex justify-between flex-wrap items">
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
          <div class="mb-4 h-40 w-40 bg-black"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- tf-modal -->
  <div id="tf-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <form id="paymentForm" action="#" method="post" class="relative p-4 w-full max-w-2xl max-h-full">
      <div class="relative bg-white rounded-lg shadow">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
          <h3 class="text-xl font-semibold">
            Transfer
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-hide="tf-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <div class="p-4 md:p-5 space-y-4">
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <label for="transferCode" class="block mb-2 text-sm font-medium text-gray-900">Transfer Account Code</label>
              <input type="text" id="transferCode"
                class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none block w-full p-2.5"
                placeholder="0000000000" required />
            </div>
            <div>
              <label for="nominal" class="block mb-2 text-sm font-medium text-gray-900">Nominal</label>
              <input type="text" id="nominal"
                class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none block w-full p-2.5"
                placeholder="100000" required />
            </div>
          </div>
        </div>
        <div
          class="flex justify-center items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
          <button data-modal-hide="tf-modal" type="submit"
            class="hover:text-white bg-white border border-darkgreen hover:bg-darkgreen px-5 py-2.5 text-center">Proceed</button>
        </div>
      </div>
    </form>
  </div>

  <!-- topup-modal -->
  <div id="topup-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <form id="topupForm" action="#" method="post" class="relative p-4 w-full max-w-2xl max-h-full">
      <div class="relative bg-white rounded-lg shadow">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
          <h3 class="text-xl font-semibold">
            Top Up
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-hide="topup-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <div class="p-4 md:p-5 space-y-4">
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <label for="nominal" class="block mb-2 text-sm font-medium text-gray-900">Nominal</label>
              <input type="text" id="topupNominal"
                class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none block w-full p-2.5"
                placeholder="100000" required />
            </div>
          </div>
        </div>
        <div
          class="flex justify-center items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
          <button data-modal-hide="topup-modal" type="submit"
            class="hover:text-white bg-white border border-darkgreen hover:bg-darkgreen px-5 py-2.5 text-center">Proceed</button>
        </div>
      </div>
    </form>
  </div>

  <!-- acc-code-modal -->
  <div id="acc-code-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <div class="relative bg-white rounded-lg shadow">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
          <h3 class="text-xl font-semibold">
            Account Code
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-hide="acc-code-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <div class="p-4 md:p-5 space-y-4">
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <p class="block mb-2 text-sm font-medium text-gray-900">Your account code is <span id="accountCode"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="main"></script>
  <script src="homescript"></script>
</body>

</html>
